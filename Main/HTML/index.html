<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login with MetaMask</title>
        <link rel="stylesheet" href="../CSS/styles.css">
    </head>
    <body>
        <button id="loginButton">
            <img src="../SVG Files/metamask.svg" alt="MetaMask Icon" style="width:20px;height:20px;">
            Login with MetaMask
        </button>
        <div id="displayId" style="margin-top: 20px;"></div>
        <div id="balance" style="margin-top: 20px;"></div>
        <input type="text" id="itemName" placeholder="Enter item name">
        <input type="number" id="starRating" min="1" max="5" placeholder="Enter star rating (1-5)">
        <input type="text" id="reviewComment" placeholder="Enter review comment">
        <button id="transactionButton" style="margin-top: 20px;">Create Transaction</button>
        <input type="text" id="ItemNameSearch" style="margin-top: 20px;" placeholder="Enter item name">
        <input type="text" id="DomainSearch" placeholder="Enter domain">
        <button id="searchButton" style="margin-top: 20px;">Search</button>
        <script src="https://cdn.jsdelivr.net/npm/ethers@5.6/dist/ethers.umd.min.js"></script>
        <script type="module" src="../JS/login.js"></script>
    </body>
</html>
